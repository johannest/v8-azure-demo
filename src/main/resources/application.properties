server.port=8443
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:azure_test.p12
server.ssl.key-store-password=xxx
server.ssl.key-alias=xxx
server.ssl.enabled=true

spring.cloud.azure.active-directory.enabled=true
spring.cloud.azure.active-directory.app-id-uri=api://[your-app-id]
spring.cloud.azure.active-directory.profile.tenant-id=[your-tenant-id]
spring.cloud.azure.active-directory.credential.client-id=[your-app-id]
spring.cloud.azure.active-directory.credential.client-secret=[your-client-secret]

## for allow embedding the app into an iframe within an app shell
app.shell.url=https://localhost:4201/
